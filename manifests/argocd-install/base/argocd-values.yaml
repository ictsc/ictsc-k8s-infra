global:
  networkPolicy:
    create: true

crds:
  install: false

dex:
  enabled: false

configs:
  params:
    server.insecure: true
    controller.diff.server.side: true
  cm:
    admin.enabled: false
    oidc.config: |
      name: OIDC
      issuer: https://dex.ictsc.net
      enablePKCEAuthentication: true
      clientID: $oidc.clientID
      clientSecret: $oidc-secret:clientSecret
      cliClientID: $oidc.cliClientID

server:
  service:
    # Insecure モードでサーバーを動作させるので、HTTPS ポートを gRPC 用に使う
    servicePortHttps: 81
    servicePortHttpsName: grpc
    servicePortHttpsAppProtocol: kubernetes.io/h2c
