global:
  networkPolicy:
    create: true

dex:
  enabled: false

configs:
  params:
    server.insecure: true
  cm:
    admin.enabled: false
    oidc.config: |
      name: OIDC
      issuer: https://dex.ictsc.net
      enablePKCEAuthentication: true
      clientID: $oidc-secret:clientID
      clientSecret: $oidc-secret:clientSecret
  rbac:
    policy.csv: |
      g, ictsc:ictsc2025, role:admin
