apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-secrets-store
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://github.com/ictsc/ictsc-k8s-infra
    targetRevision: main
    path: manifests/csi-secrets-store
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
