apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
  namespace: argo-system
spec:
  hostnames:
  - argocd.k8s-dev.ictsc.net
  parentRefs:
  - name: web
    namespace: gateway
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: argo-cd-argocd-server
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
