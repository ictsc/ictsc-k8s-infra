commonAnnotations:
  argocd.argoproj.io/sync-wave: "-10"

helmCharts:
  - name: gateway-crds-helm
    repo: oci://docker.io/envoyproxy
    version: v1.5.4
    releaseName: eg
    valuesInline:
      crds:
        gatewayAPI:
          enabled: true
          channel: standard
        envoyGateway:
          enabled: true
